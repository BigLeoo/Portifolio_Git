<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style_c.css">
</head>

<body>
    <script src="math.js" defer></script>
    <header>
        <div class="logo">
            <i class="fa-solid fa-l"></i>
        </div> 

        <div class="cabeçalho-link">
            <li>
                <a href="/Home/Index.html">Home</a>
            </li>
            <button>Meu Contato</button>
        </div>
    </header>

    <nav>

        <div id="nav_dados">

            <div id="container_dados">

                <h1 style="color: black;">Dados para Cálculo</h1>

                <div id="container-grid-investimento">
                    <p>Investimento</p>
                    <div class="container-input">
                        <div>R$</div>
                        <input type="number" name="investimento" min="0" step="0.01" value="" id="investimento">
                    </div>
                </div>
                
                <div id="container-grid-taxaSelic">
                    <p>Taxa Selic</p>
                    <div class="container-input">
                        <div>%</div>
                        <input type="number" min="0" step="0.01"  id="taxaSelic">
                    </div>
                </div>

                <div id="container-grid-taxaCDI">
                    <p>Taxa CDI</p>
                    <div class="container-input">
                        <div>%</div>
                        <input type="number" min="0"  value="" id="taxaDi">
                    </div>
                </div>

                <div id="container-grid-dataCompra">
                    <p>Data de Compra</p>
                    <input type="date" id="dataCompra" value="">
                </div>

                <div id="container-grid-dataFinal">
                    <p>Data Final</p>
                    <input type="date" id="dataFinal" value="">
                </div>

                <div id="buttons">
                    <button  class="selectButtoms" onclick="selecionarBotao(this), click_cdb()">CDB</button>
                    <button  class="selectButtoms" onclick="selecionarBotao(this), click_lca()">LCA/LCI</button>
                </div>

                <div id="nav_button">
                    <button id="btn_calcular" onclick="calculoLucro()">Calcular</button>
                </div>    

            </div>

        </div>

        <div class="nav_resultados">
            <div id="container_resultados">

                <h1 style="color: black;">Resultados</h1>

                <div id="container-output-investimento">
                    <div class="container-output" >
                        <p>Investimento</p>
                        <!-- <div>R$</div> -->
                        <output id="investimento_resultado"></output> 
                    </div>
                </div>

                <div id="container-output-lucroBruto">
                    <div class="container-output" >
                        <p>Lucro Bruto</p>
                        <!-- <div>R$</div> -->
                        <output id="lucroBruto"></output> 
                    </div>
                </div>

                <div id="container-output-percentualIr">                  
                    <div class="container-output" >
                        <p>% Imposto de Renda</p>
                        <!-- <div>%</div> -->
                        <output type="text" id="percentualIr"></output> 
                    </div>
                </div>

                <div id="container-output-impostoRenda">                  
                    <div class="container-output" >
                        <p>Imposto de Renda</p>
                        <!-- <div>R$</div> -->
                        <output type="text" id="impostoRenda"></output> 
                    </div>
                </div>

                <div id="container-output-lucroLiquido">                   
                    <div class="container-output" >
                        <p>Lucro Liquido</p>
                        <!-- <div>R$</div> -->
                        <output type="text" id="lucroLiquido"></output> 
                    </div>
                </div>

                <div id="container-output-valorLiquido">
                    <div class="container-output" >
                        <p>Valor Liquido</p>
                        <!-- <div>R$</div> -->
                        <output type="text" id="valorLiquido"></output> 
                    </div>
                </div>

            </div>
        </div>
