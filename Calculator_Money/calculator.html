<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style_c.css">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-l"></i>
        </div> 

        <div class="cabeçalho-link">
            <li>
                <a href="#">Home</a>
            </li>
            <button>Meu Contato</button>
        </div>
    </header>

    <nav>
        <div id="navegation">
            <div id="container_dados">
                <h1>Dados para Cálculo</h1>
                <div>
                    <p>Investimento</p>
                    <input type="text">
                </div>
                <div>
                    <p>Taxa Selic</p>
                    <input type="text">
                </div>

                <div>
                    <p>Data de Compra</p>
                    <input type="text">
                </div>
                <div>
                    <p>Data de venda</p>
                    <input type="text">
                </div>
                <div>
                    <button>CDB</button>
                    <button>LCA/LCI</button>
                </div>
            </div>

            <div id="container_resultados">
                <h1>Resultados</h1>
                <div>
                    <p>Lucro Bruto</p>
                    <input type="text">
                </div>
                <div>
                    <p>% Imposto de Renda</p>
                    <input type="text">
                </div>

                <div>
                    <p>Imposto de Renda</p>
                    <input type="text">
                </div>
                <div>
                    <p>Lucro Liquido</p>
                    <input type="text">
                </div>
            </div>
        </div>

        <div id="nav_buttom">
            <button>Calcular</button>
        </div>    
    </nav>
    
</body>

</html>
