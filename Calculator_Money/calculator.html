<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style_c.css">
</head>

<body>
    <script src="math.js" defer></script>
    <header>
        <div class="logo">
            <i class="fa-solid fa-l"></i>
        </div> 

        <div class="cabeçalho-link">
            <li>
                <a href="/Home/Index.html">Home</a>
            </li>
            <button>Meu Contato</button>
        </div>
    </header>

    <nav>
        <div id="navegation">
            <div id="container_dados">
                <h1 style="color: black;">Dados para Cálculo</h1>
                <div>
                    <p>Investimento</p>
                    <div class="container-input">
                        <div>R$</div>
                        <input type="number" name="investimento" min="0" step="0.01" value="" id="investimento">
                    </div>
                    </div>
                <div>
                    <p>Taxa Selic</p>
                    <div class="container-input">
                        <div>%</div>
                        <input type="number" min="0" step="0.01"  id="taxaSelic">
                    </div>
                </div>
                <div>
                    <p>Taxa DI</p>
                    <div class="container-input">
                        <div>%</div>
                        <input type="number" min="0"  value="" id="taxaDi">
                    </div>
                </div>

                <div>
                    <p>Data de Compra</p>
                    <input type="date" id="dataCompra" value="">
                </div>
                <div>
                    <p>Data Final</p>
                    <input type="date" id="dataFinal" value="">
                </div>
                <div id="buttons">
                    <button  class="selectButtoms" onclick="selecionarBotao(this), click_cdb()">CDB</button>
                    <button  class="selectButtoms" onclick="selecionarBotao(this), click_lca()">LCA/LCI</button>
                </div>
            </div>

            <div id="container_resultados">
                <h1 style="color: black;">Resultados</h1>
                <div>
                    <p>Lucro Bruto</p>
                    <div class="container-input">
                        <div>R$</div>
                        <output id="lucroBruto"></output> 
                    </div>
                </div>
                <div>
                    <p>% Imposto de Renda</p>
                    <div class="container-input">
                        <div>%</div>
                        <output type="text" id="percentualIr"></output> 
                    </div>
                </div>

                <div>
                    <p>Imposto de Renda</p>
                    <div class="container-input">
                        <div>R$</div>
                        <output type="text" id="impostoRenda"></output> 
                    </div>
                </div>
                <div>
                    <p>Lucro Liquido</p>
                    <div class="container-input">
                        <div>R$</div>
                        <output type="text" id="lucroLiquido"></output> 
                    </div>
                </div>
                <div>
                    <p>Valor Liquido</p>
                    <div class="container-input">
                        <div>R$</div>
                        <output type="text" id="valorLiquido"></output> 
                    </div>
                </div>
            </div>
        </div>

        <div id="nav_button">
            <button id="btn_calcular" onclick="calculoLucro()">Calcular</button>
        </div>    
    </nav>
    
</body>

</html>
